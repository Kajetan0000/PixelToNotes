<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelToNotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PixelToNotes</h1>
    
    <input type="file" id="imageInput" accept="image/*" hidden>
    <button id="uploadButton">Wybierz obraz</button>
    <p id="loadingMessage" class="hidden">Przetwarzanie obrazu...</p>
    
    <textarea id="output" placeholder="Tutaj pojawi się rozpoznany tekst..."></textarea>
    
    <div class="note-form">
      <h2>Dodaj nową notatkę</h2>
      <input type="text" id="noteTitle" placeholder="Tytuł notatki" required>
      <textarea id="noteDescription" placeholder="Opis notatki"></textarea>
      <button id="addNoteButton">Dodaj notatkę</button>
    </div>

    <div id="notesContainer">
      <h2>Twoje notatki</h2>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
